<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='checkout.css')}}" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{url_for('static', filename='checkout.js')}}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:rgb(16, 16, 52)">
    <!-- Display a payment form -->
    <form id="payment-form" style="background-color:rgb(71, 69, 69)">
        <txt style="color:red">Bitte aktualisieren Sie die Seite nicht und schlie√üen Sie die Seite nicht, bevor die
            Zahlung abgeschlossen ist.</txt>
        <br><br>
        
        <div id="link-authentication-element">
            <!--Stripe.js injects the Link Authentication Element-->
        </div>

        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="btn" type="button" class="btn btn-primary" href="/checkout">pay with paypal</button>
        <br><br>
        <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Jetzt bezahlen</span>
        </button>
        <div id="payment-message" class="hidden"></div>
        <br>
        <br>

    </form>

</body>

</html>
