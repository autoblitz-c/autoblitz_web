<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='checkout.css')}}" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{url_for('static', filename='checkout.js')}}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:rgb(16, 16, 52)">
    <!-- Display a payment form -->
    <form id="payment-form" style="background-color:rgb(71, 69, 69)">
        <h5 style="text-align:center;font-weight:bold;color:rgb(240,142,33)">Zu bezahlen = <h8 style="color:white">
                {{price}} <i class="fa fa-eur" aria-hidden="true"></i></h8>
        </h5>


        <div id="link-authentication-element">
            <!--Stripe.js injects the Link Authentication Element-->
        </div>

        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>
        <div id="paypal-button"></div>
        <br><br>
        <button id="submit" style="border-radius:25px;">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Jetzt bezahlen</span>
        </button>
        <div id="payment-message" class="hidden"></div>
        <br>
        <br>

    </form>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>

    <script>
        var CREATE_PAYMENT_URL = 'http://127.0.0.1:5000/paypal';
        var EXECUTE_PAYMENT_URL = 'http://127.0.0.1:5000/execute';

        paypal.Button.render({

            env: 'sandbox', // Or 'sandbox'

            commit: true, // Show a 'Pay Now' button


            payment: function () {
                return paypal.request.post(CREATE_PAYMENT_URL).then(function (data) {
                    return data.paymentID;
                });
            },

            onAuthorize: function (data) {
                return paypal.request.post(EXECUTE_PAYMENT_URL, {
                    paymentID: data.paymentID,
                    payerID: data.payerID
                }).then(function (res) {

                    console.log(res.success)
                    // The payment is complete!
                    // You can now show a confirmation message to the customer
                });
            }

        }, '#paypal-button');
    </script>
   

</body>

</html>
