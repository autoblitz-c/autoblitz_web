<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='checkout.css')}}" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{url_for('static', filename='checkout.js')}}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:rgb(16, 16, 52)">
    
    {% for message in get_flashed_messages()%}
                    
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <!-- Display a payment form -->
    <form id="payment-form" style="background-color:rgb(71, 69, 69)">
        <h5 style="text-align:center;font-weight:bold;color:rgb(240,142,33)">Zu bezahlen = <h8 style="color:white">
                {{price}} <i class="fa fa-eur" aria-hidden="true"></i></h8>
        </h5>


        <div id="link-authentication-element">
            <!--Stripe.js injects the Link Authentication Element-->
        </div>

        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>

        <br><br>
        <button id="submit" style="border-radius:25px;">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Jetzt bezahlen</span>
        </button>
        <div id="payment-message" class="hidden"></div>
        <br>
        <br>

    </form>

   

</body>

</html>
