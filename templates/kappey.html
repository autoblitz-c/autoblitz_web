<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kappey-Autoblitz</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <style>
        * {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 1.8vw;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            word-wrap: break-word;
            width: 100
        }



        #date:hover {
            background-color: orange;
        }

        #time:hover {
            background-color: orange;
        }

        #t:hover {
            background-color: rgb(25, 99, 219);
        }

        #sub:hover {
            background-color: orange;
        }

        #res:hover {
            background-color: rgb(67, 14, 12);
        }

        .form-range {
            color: black;
        }

        #form {
            padding-top: 0%;
            padding-right: 25%;
            padding-bottom: 25%;
            padding-left: 35%;
        }

        #ok:hover {
            background-color: rgb(240, 142, 33)
        }

        #cancel:hover {
            background-color: rgb(251, 35, 35)
        }





        .output {
            background-color: black;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {


            $('#t').click(function () {
                let r = Math.floor(Math.random() * 101);
                let x = Math.floor(Math.random() * 10);
                let counter = r + x;
                counter += 1;

                var h = '<div class="mb-3 mt-3" id="rr' + counter + r + '">\
                    <br><br>\
        <label for="date" style="color:black ">Datum:</label>\
        <input style="width:fit-content" id="date" name="date"  type="date" class="btn btn-primary" formtarget="">\
        \
 <button id="'+ counter + r + '" class="btn btn-primary" type="button" style="background-color:red" onclick="remove(this)" ><i class="fa fa-trash"></i></button> <br><br> \
<label for="time" style="color:black ">Zeit:</label>\
<input style="width:fit-content" id="time" name="time"  type="time" class="btn btn-primary" formtarget=""><br><br>\
<label for="kms" style="color:black " class="form-label">Km:</label>\
<input id="kms" name="kms" type="range"  style="width: 50%; height:35%" value="0" min="0" max="1000"\
class="form-range"  step="0.1" oninput="this.nextElementSibling.value = this.value">\
<input type="text" style="width:15%" id="textInput" value=""> <br> <br>\
            <textarea style="width:75%" id="info" name="info" class="form-control" placeholder="Info"></textarea>\
</div>\
';
                $(h).appendTo("#s");
                counter++;


                //console.log($('.example-1').html());
            });

        });

        function remove(el) {
            var element = document.getElementById("rr" + el.id);


            element.remove();
        };
    </script>

</head>

<body>


    <div>
        <h1 style="color:black;padding:5%; text-align:center;font-size:5vw">Kontaktiere uns</h1>
    </div>

    <form id="form" name="kappey" action="/kappey_result" method="post" enctype="multipart/form-data">
        <div id="s" class="mb-3 mt-3">
            <label for="date">Datum:</label>
            <input style="width:fit-content" id="date" name="date" type="date" class="btn btn-primary" formtarget="">
            <br>
            <br>
            <label for="time" style="color:black ">Zeit:</label>
            <input style="width:fit-content" id="time" name="time" type="time" class="btn btn-primary" formtarget="">


            <div class="mb-3 mt-3" id="rr">



                <label for="kms" style="color:black " class="form-label">Km:</label>
                <input id="kms" name="kms" type="range" style="width: 50%; height:35%" value="0" min="0" max="1000"
                    class="form-range" step="0.1" oninput="this.nextElementSibling.value = this.value">
                <input type="text" style="width:15%" id="textInput" value="">
                <br><br>
                <textarea id="info" style="width:75%" name="info" class="form-control" placeholder="Info"></textarea>
            </div>

        </div>

        <script>
            function sh() {

                var txt;
                html = '<div style="width:60%" class="alert alert-success alert-dismissible">\
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>\
                    <strong style="color:darkgreen">Success!</strong> Thanks for your time and effort, now your data is in the safe hands :)\
                    </div>'


            }
        </script>


        <div>
            <button style="background-color:orange" id="t" type="button" class="btn btn-primary" href="#"><i
                    class="fa fa-plus"></i></button>
            <br>
            <br>

            <input name="sub" style="background-color:rgb(78, 192, 78)" type="button" id="sub"
                class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#kappey_modal" value="Absenden">
            <button id="res" name="res" style="background-color:red" type="reset"
                class="btn btn-primary btn-lg">Zur√ºcksetzen</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="kappey_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            style="border-radius:45px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color:rgb(78, 192, 78)">Wollen Sie das
                            Formular wirklich abschicken?
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background-color: rgb(16, 16, 52)">
                        <txt style="font-size: 70%;color:white">Wenn ja, klicken Sie bitte auf OK, sonst auf Abbrechen.
                        </txt>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel" type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Abbrechen</button>
                        <button id="ok" type="submit" onclick="msg()" class="btn btn-primary"
                            data-bs-dismiss="modal">OK</button>


                    </div>
                </div>
            </div>
        </div>
        <!--Modal end-->
        <script>
            function msg() {
                alert('die Formulardaten werden erfolgreich versandt')
            }
        </script>
    </form>


</body>

</html>
